<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> STUDENT REGISTRATION FORM</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
    <body>
        <h1>Student Enrollment Form</h1>
        
        <div class="box">
            <div class="container">
                <h1 id="FF">Fill the form</h1>
                <form action="" id="form">
                    <div class="frm">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="in" placeholder="Enter Full name" required>
                   </div>
                   <div class="frm">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="in" placeholder="Enter email id" required>
                </div>
                <div class="frm">
                    <label for="course">Course:</label>
                    <input type="text" name="course" class="in" placeholder="Enter course" required>
                </div>
                   <div class="frm">
                        <label for="id">Website:</label>
                        <input type="text" name="id" class="in" placeholder="Enter link" required>
                    </div>
                
                    <div class="frm">
                        <label for="image">Image:</label>
                        <input type="file" name="image" class="in" id="img" alt="student image" accept="image/*" onchange="loadFile(event)">
                    </div>
                    <div class="skl">
                        <label for="skills">Skills:</label>
                        <div class="chk">
                                <div class="skill1"><input type="checkbox" name="skills">
                                    <label for="">HTML</label>
                                </div>
                                <div class="skill1"><input type="checkbox" name="skills">
                                    <label for="">CSS</label>
                                </div>
                                <div class="skill1"><input type="checkbox" name="skills">
                                    <label for="">JS</label>
                                </div>
                                        
                        </div>
                    </div>
                    <input class="submit" type="submit" value="Enroll Me">
                </form>
            </div>
                        <div class="title">
                            <h2><u><b>Enrolled Students</b></u></h2>
                        </div>
                    </div>
        <script src="formcsript.js"></script>
    </body>
    </html>
